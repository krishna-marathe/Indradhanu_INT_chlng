<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Gemini API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            background: white;
            color: #333;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        button {
            background: #2c5aa0;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px;
        }
        button:hover {
            background: #1e3f73;
        }
        #response {
            margin-top: 20px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 5px;
            white-space: pre-wrap;
            min-height: 100px;
        }
        .loading {
            color: #2c5aa0;
            font-style: italic;
        }
        .error {
            color: #d32f2f;
        }
        .success {
            color: #388e3c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü§ñ Gemini API Test</h1>
        <p>Test the Gemini API integration for the Climate Chatbot</p>
        
        <button onclick="testAPI()">Test API Connection</button>
        <button onclick="testClimateQuery()">Test Climate Query</button>
        
        <div id="response">Click a button to test the API...</div>
    </div>

    <script>
        const GEMINI_API_KEY = 'AIzaSyA4IX7we2BPAuvKTRgHZjf1E1zomexttBM';
        const GEMINI_API_URL = 'https://generativelanguage.googleapis.com/v1/models/gemini-2.5-flash:generateContent';

        async function testAPI() {
            const responseDiv = document.getElementById('response');
            responseDiv.innerHTML = '<span class="loading">Testing API connection...</span>';

            try {
                const response = await fetch(`${GEMINI_API_URL}?key=${GEMINI_API_KEY}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{
                                text: 'Hello! Please respond with "API connection successful"'
                            }]
                        }]
                    })
                });

                const data = await response.json();
                const aiResponse = data.candidates?.[0]?.content?.parts?.[0]?.text || 'No response';
                
                responseDiv.innerHTML = `<span class="success">‚úÖ API Connection Successful!</span>\n\nResponse:\n${aiResponse}`;
            } catch (error) {
                responseDiv.innerHTML = `<span class="error">‚ùå Error: ${error.message}</span>`;
            }
        }

        async function testClimateQuery() {
            const responseDiv = document.getElementById('response');
            responseDiv.innerHTML = '<span class="loading">Asking climate question...</span>';

            const prompt = `You are an AI Climate Expert Assistant for the Indradhanu Climate Intelligence Platform.
Provide clear, data-driven insights on weather, crops, environmental conditions, climate trends, and disaster preparedness.
Keep your answers concise, factual, and user-friendly.

User question: What are the ideal weather conditions for rice cultivation in Maharashtra?`;

            try {
                const response = await fetch(`${GEMINI_API_URL}?key=${GEMINI_API_KEY}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{
                                text: prompt
                            }]
                        }]
                    })
                });

                const data = await response.json();
                const aiResponse = data.candidates?.[0]?.content?.parts?.[0]?.text || 'No response';
                
                responseDiv.innerHTML = `<span class="success">‚úÖ Climate Query Successful!</span>\n\nQuestion: What are the ideal weather conditions for rice cultivation in Maharashtra?\n\nAI Response:\n${aiResponse}`;
            } catch (error) {
                responseDiv.innerHTML = `<span class="error">‚ùå Error: ${error.message}</span>`;
            }
        }
    </script>
</body>
</html>
